<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Music Master</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background">
        <div class="glow"></div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="waveform"></div>
    </div>

    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('youtube_download') }}">YouTube Download</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <main class="dashboard-container">
        <h1>Welcome, {{ current_user.email }}!</h1>
        
        <section class="downloads-section">
            <h2>Your Downloads</h2>
            <div class="downloads-grid">
                {% for file in downloads %}
                <div class="download-card">
                    <div class="file-info">
                        <h3>{{ file.filename }}</h3>
                        <p>{{ file.size }} MB â€¢ {{ file.date }}</p>
                    </div>
                    <a href="{{ url_for('download_file', filename=file.filename) }}" class="download-btn">Download</a>
                </div>
                {% else %}
                <p class="no-downloads">No downloads yet. Start by downloading from YouTube!</p>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
